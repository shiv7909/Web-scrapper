
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Student Data</title>
    <style>
        /* Dark theme */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
            margin: 0;
            transition: background 0.5s ease-in-out;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Form styling */
        form {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease-in-out;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background: #2a2a2a;
            color: white;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        /* Loading Indicator */
        #loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Message */
        #successMessage {
            display: none;
            color: #2ecc71;
            font-size: 18px;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>

    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
            document.getElementById("uploadForm").style.display = "none";
            document.body.style.overflow = "hidden";  // Disable scrolling
        }

        function hideLoading() {
            document.getElementById("loading").style.display = "none";
            document.getElementById("successMessage").style.display = "block";
            document.body.style.overflow = "auto";  // Restore scrolling
        }

        window.onload = function () {
            document.body.style.overflow = "auto";
        };

        // AJAX Form Submission
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("uploadForm").onsubmit = function (event) {
                event.preventDefault();  // Prevent default form submission
                showLoading();

                let formData = new FormData(this);
                fetch("/upload", {
                    method: "POST",
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        hideLoading();  // Hide loader and show success message
                        return response.blob();  // Download the Excel file
                    }
                    throw new Error("Failed to process file");
                })
                .then(blob => {
                    let link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = "student_results.xlsx";
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                })
                .catch(error => {
                    console.error(error);
                    alert("Error processing file. Please try again.");
                    document.getElementById("uploadForm").style.display = "block";
                    hideLoading();
                });
            };
        });
    </script>
</head>
<body>

    <h2>Upload Student Data File</h2>

    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload & Process</button>
    </form>

    <!-- Loading Indicator -->
    <div id="loading">
        <div class="spinner"></div>
        <p>Processing... Please wait</p>
    </div>

    <!-- Success Message -->
    <div id="successMessage">
        âœ… File processed and downloaded successfully! check downloads.
    </div>

</body>
</html>
